<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./participants.css">
</head>
<body>
    <button id="back">X</button>
    <div class="wrapper">
        <!-- <header>Header</header> -->
        <aside>
            <h1>Group members</h1>
            <div class="participants"></div>
        </aside>
        <article>
            <form id="addmember">
                <div >
                <label for="name">Email:</label>
                <input type="text" name="email" id="email" class="form-control">
                </div>
                <br>
                
                <div >

                <label for="admin">Admin:</label>
                <select name="admins" id="options" class="form-control">
                    <option value="false">No</option>
                    <option value="true">Yes</option>

                </select>
                </div>

                <button id="button" class="btn btn-primary btn-login text-uppercase fw-bold">Add to group</button>

            </form>
        </article>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./participants.js"></script>
</body>
</html>
