<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <title>Add Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:rgb(231, 238, 233);">
    
    <h5 style="text-align: center;">Chat App</h5>
    <ul class="messages"></ul>
        <form>
            
            <input type="text" class="input" autocomplete="off" autofocus />
            <button>Send</button>
        </form>
  </body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  <script >

document.addEventListener("DOMContentLoaded", (event)=>{
    event.preventDefault();
const messages = document.querySelector(".messages");
const username= localStorage.getItem("name");
addMessage(username +" " + "Joined");

function addMessage(message) {
const li = document.createElement("li");
li.innerHTML = message;
messages.appendChild(li);

}
})
  </script>
  
  
</html>
